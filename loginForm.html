<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/styleLogin.css" />
    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>

  <body>
    <p id="para1" class="para1">facebook</p>
    <div id="div1" class="div1">
      <div
        style="
          width: 55px;
          height: 35px;
          background-color: rgb(23, 120, 242);
          border-spacing: 0px;
        "
      >
        <span class="material-symbols-outlined"> info </span>
      </div>
      <p id="para2" class="para2">You must log in to continue.</p>
    </div>
    <form action="./index.html" method="get">
      <div id="main" class="main">
        <p id="log" class="log">Log Into Facebook</p>
        <input
          type="text "
          id="input1"
          class="input1"
          value="You must Log in to continue."
          readonly
        />
        <div>
          <input
            type="email"
            id="email"
            class="email"
            placeholder="Email or Phone Number"
          />
          <span id="spanEmail"></span>
        </div>
        <div>
          <input
            type="password"
            class="pass"
            id="pass"
            placeholder="Password"
          />
          <span id="spanPassword"></span>
        </div>
        <input type="submit" class="submit" value="Log In" /><br /><br />
        <a href="#" class="forgot" id="forgot"> Forgot account?</a><br />
        <p id="or" class="or">or</p>
        <div class="new"><a href="./register.html">Create New Account</a></div>
      </div>
    </form>
    <script src="./js/login.js"></script>
  </body>
</html>
